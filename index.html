<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create QR Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="title">
                Create QR Code
            </div>
            <form action="">
                <label for="link">Create your individual QR code</label>
                <input type="text" name="link" id="link" placeholder="Put your link here">
                <div class="group-btn">
                    <button type="button" id="create">Create</button>
                    <button type="button" id="download"><i class="fa fa-download"></i> &nbsp;Download</button>
                </div>
            </form>
            <div id="code">
                <img src="./images/default.png" alt="" class="qr-img">
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
